<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input type="number" name="operand1" id="operand1">
  <input type="number" name="operand2" id="operand2">
  <button id="add-btn" class="button" value="+" type="button">+</button>
  <button id="subtract-btn" class="button" value="-" type="button">-</button>
  <button id="multiply-btn" class="button" value="*" type="button">X</button>
  <button id="divide-btn" class="button" value="/" type="button">/</button>
  <button id="equals-btn" class="button" value="=" type="button">=</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>

</html>
