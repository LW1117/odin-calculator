<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator-container">
    <div class="row">
      <div id="output-display" class="col output"></div>
    </div>
    <div class="row">
      <div id="button-AC" class="col">AC</div>
      <div id="button-BS" class="col">BS</div>
      <div id="button-sign" class="col">+/-</div>
      <div id="button-divide" class="col">/</div>
    </div>
    <div class="row">
      <div id="button-7" class="col number-button">7</div>
      <div id="button-8" class="col number-button">8</div>
      <div id="button-9" class="col number-button">9</div>
      <div id="button-multiply" class="col">x</div>
    </div>
    <div class="row">
      <div id="button-4" class="col number-button">4</div>
      <div id="button-5" class="col number-button">5</div>
      <div id="button-6" class="col number-button">6</div>
      <div id="button-subtract" class="col">-</div>
    </div>
    <div class="row">
      <div id="button-1" class="col number-button">1</div>
      <div id="button-2" class="col number-button">2</div>
      <div id="button-3" class="col number-button">3</div>
      <div id="button-add" class="col">+</div>
    </div>
    <div class="row">
      <div id="button-percent" class="col">%</div>
      <div id="button-0" class="col number-button">0</div>
      <div id="button-dot" class="col">.</div>
      <div id="button-equals" class="col">=</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
